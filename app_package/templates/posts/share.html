<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Share Post â€” Bhouma</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
<style>
body{background:#f5f6fa;min-height:100vh;display:flex;align-items:center;justify-content:center;}
.share-card{max-width:420px;width:100%;margin:1rem;}
</style>
</head>
<body>
<div class="share-card">
    <div class="card shadow-sm border-0 rounded-4 overflow-hidden">
        {% if image_url %}
        <img src="{{ image_url }}" class="card-img-top" alt="Post image" style="max-height:350px;object-fit:cover;">
        {% endif %}
        <div class="card-body">
            <p class="mb-3" style="white-space:pre-wrap;font-size:0.95rem;">{{ post.content }}</p>
            <hr>
            <p class="text-center fw-semibold text-muted mb-3">Please approve post</p>
            <button id="shareBtn" class="btn btn-success w-100 py-2 rounded-3" style="font-size:1.1rem;">
                <i class="bi bi-whatsapp me-2"></i>Share to WhatsApp
            </button>
            <p id="fallbackMsg" class="text-muted text-center small mt-2 d-none">
                If sharing doesn't work, <a id="waLink" href="#" target="_blank" rel="noopener">tap here to open WhatsApp</a>.
            </p>
        </div>
    </div>
</div>

<script>
const btn = document.getElementById('shareBtn');
const postText = {{ post.content|tojson }} + '\n\nPlease approve post';
const imageUrl = {{ (image_url or '')|tojson }};
const waFallback = 'https://wa.me/?text=' + encodeURIComponent(postText);

document.getElementById('waLink').href = waFallback;

btn.addEventListener('click', async () => {
    /* Try Web Share API with file (image + text) */
    if (imageUrl && navigator.canShare) {
        try {
            const resp = await fetch(imageUrl);
            const blob = await resp.blob();
            const ext = blob.type.split('/')[1] || 'png';
            const file = new File([blob], 'post.' + ext, { type: blob.type });
            if (navigator.canShare({ files: [file] })) {
                await navigator.share({ text: postText, files: [file] });
                return;
            }
        } catch (e) {
            if (e.name === 'AbortError') return;         /* user cancelled */
        }
    }
    /* Fallback: text-only via Web Share API */
    if (navigator.share) {
        try {
            await navigator.share({ text: postText });
            return;
        } catch (e) {
            if (e.name === 'AbortError') return;
        }
    }
    /* Last resort: open wa.me link */
    document.getElementById('fallbackMsg').classList.remove('d-none');
    window.open(waFallback, '_blank');
});
</script>
</body>
</html>
