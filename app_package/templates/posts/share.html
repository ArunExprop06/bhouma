<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>{{ clean_text[:60] }} â€” Bhouma</title>

<!-- Open Graph tags for Facebook / LinkedIn previews -->
<meta property="og:title" content="Post from Bhouma">
<meta property="og:description" content="{{ clean_text[:200] }}">
<meta property="og:type" content="article">
<meta property="og:url" content="{{ preview_url }}">
{% if image_url %}
<meta property="og:image" content="{{ image_url }}">
<meta property="og:image:width" content="1200">
<meta property="og:image:height" content="630">
{% endif %}

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
<style>
body{background:#f5f6fa;min-height:100vh;display:flex;align-items:center;justify-content:center;}
.share-card{max-width:500px;width:100%;margin:1rem;}
</style>
</head>
<body>
<div class="share-card">
    <div class="card shadow-sm border-0 rounded-4 overflow-hidden">
        {% if image_url %}
        <img src="{{ image_url }}" class="card-img-top" alt="Post image" style="max-height:400px;object-fit:cover;">
        {% endif %}
        <div class="card-body">
            <p class="mb-3" style="white-space:pre-wrap;font-size:0.95rem;">{{ clean_text }}</p>
            <p class="text-center fw-semibold text-muted mb-0">Please approve post</p>
        </div>
    </div>
</div>
</body>
</html>
