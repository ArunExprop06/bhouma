<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Share to WhatsApp â€” Bhouma</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
<style>
body{background:#f5f6fa;min-height:100vh;display:flex;align-items:center;justify-content:center;}
.share-card{max-width:420px;width:100%;margin:1rem;}
</style>
</head>
<body>
<div class="share-card">
    <div class="card shadow-sm border-0 rounded-4 overflow-hidden">
        {% if image_url %}
        <img src="{{ image_url }}" class="card-img-top" alt="Post image" style="max-height:350px;object-fit:cover;">
        {% endif %}
        <div class="card-body">
            <p class="mb-3" style="white-space:pre-wrap;font-size:0.95rem;">{{ clean_text }}</p>
            <hr>
            <p class="text-center fw-semibold text-muted mb-3">Please approve post</p>
            <button id="shareBtn" class="btn btn-success w-100 py-3 rounded-3" style="font-size:1.1rem;">
                <i class="bi bi-whatsapp me-2"></i>Share to WhatsApp
            </button>
            <div id="status" class="text-center small mt-2"></div>
        </div>
    </div>
</div>

<script>
const btn = document.getElementById('shareBtn');
const status = document.getElementById('status');
const postText = {{ clean_text|tojson }} + '\n\nPlease approve post';
const imageUrl = {{ (image_url or '')|tojson }};

btn.addEventListener('click', async () => {
    btn.disabled = true;
    btn.innerHTML = '<span class="spinner-border spinner-border-sm me-2"></span>Preparing...';

    /* Try Web Share API with image file */
    if (imageUrl && navigator.canShare) {
        try {
            const resp = await fetch(imageUrl);
            const blob = await resp.blob();
            const ext = (blob.type.split('/')[1] || 'jpg').replace('jpeg', 'jpg');
            const file = new File([blob], 'post.' + ext, { type: blob.type });
            if (navigator.canShare({ files: [file] })) {
                await navigator.share({ text: postText, files: [file] });
                btn.innerHTML = '<i class="bi bi-check-circle me-2"></i>Shared!';
                return;
            }
        } catch (e) {
            if (e.name === 'AbortError') {
                btn.disabled = false;
                btn.innerHTML = '<i class="bi bi-whatsapp me-2"></i>Share to WhatsApp';
                return;
            }
        }
    }

    /* Fallback: text-only via Web Share API */
    if (navigator.share) {
        try {
            await navigator.share({ text: postText });
            btn.innerHTML = '<i class="bi bi-check-circle me-2"></i>Shared!';
            return;
        } catch (e) {
            if (e.name === 'AbortError') {
                btn.disabled = false;
                btn.innerHTML = '<i class="bi bi-whatsapp me-2"></i>Share to WhatsApp';
                return;
            }
        }
    }

    /* Last resort: open wa.me */
    window.open('https://wa.me/?text=' + encodeURIComponent(postText), '_blank');
    btn.disabled = false;
    btn.innerHTML = '<i class="bi bi-whatsapp me-2"></i>Share to WhatsApp';
    status.innerHTML = '<span class="text-muted">Image could not be attached on this device.</span>';
});
</script>
</body>
</html>
